name: Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/main' }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  # We are using a pnpm version that is not known to the old corepack version on Nx Cloud agents.
  COREPACK_INTEGRITY_KEYS: 0

jobs:
  test-and-deploy:
    name: ğŸš€ Test & Deploy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 25
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - run: pnpm exec nx-cloud start-ci-run --distribute-on="3 linux-large-js" --with-env-vars="COREPACK_INTEGRITY_KEYS"
      - run: pnpm exec nx-cloud record -- nx format:check
      - run: pnpm exec nx affected -t build lint test e2e
      - name: ğŸ” Set up service account
        env:
          FIREBASE_SERVICE_ACCOUNT_MARMICODE_COOKBOOK: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARMICODE_COOKBOOK }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT_MARMICODE_COOKBOOK > ~/.firebase-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.firebase-sa.json" >> "$GITHUB_ENV"
      - name: ğŸš€ Deploy
        run: pnpm exec nx affected -t deploy --no-agents
      - name: ğŸ” Smoke test
        run: pnpm exec nx run-many -t smoke --no-agents
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: dist/.playwright/apps/cookbook/playwright-report/
          retention-days: 30
      - run: pnpm exec nx-cloud fix-ci
        if: always()
