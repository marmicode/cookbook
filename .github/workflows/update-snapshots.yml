name: ðŸŒ… Update Snapshots
on:
  - workflow_dispatch

env:
  # Using Nx Cloud is safer
  NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

jobs:
  update-snapshots:
    name: ðŸŒ… Update Snapshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Playwright Browsers
        run: bunx playwright install chromium --with-deps
      - run: bun install --frozen-lockfile --ignore-scripts
      - uses: nrwl/nx-set-shas@v4

      - run: bunx nx affected --target e2e --update-snapshots

      - run: |
          git config --global user.email "bot@marmicode.io"
          git config --global user.name "Marmicode Bot"
          git add apps/*/e2e/**/*.png
          git diff --cached --quiet || git commit -a -m "test: âœ… update snapshots"
          git push

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: dist/.playwright/apps/cookbook/playwright-report/
          retention-days: 30
